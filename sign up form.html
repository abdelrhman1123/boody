<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style1.css" />
    
    <title>sign up form</title>
  </head>
  <body>
    <h1>sign up now</h1>
    <p>when you finish signing up, you will be redirected <gethub class="com"></gethub> </p>
    <div id="error"></div>
    <form id="form" action="https://github.com/" method="GET">
      <div class="inputName">
        <label for="name">First Name</label>
        <input class="name" name="name" type="text" required>
      </div>

      <div>
        <label for="name">Second Name</label>
        <input class="name" name="name" type="text" required>
      </div>

      <div>
        <label for="email">Enter your email:</label>
        <input type="email" class="name" name="email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
      </div>
      <button class="sub" type="submit">Submit</button>
    </form>
<script src="script1.js"></script>

  </body>
</html>
